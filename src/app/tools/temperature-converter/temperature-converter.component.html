
<mat-form-field class="full-width" appearance="outline">
  <mat-label>Fahrenheit</mat-label>
  <input matInput
    type="number"
    [ngModel]="fahrenheit"
    (input)="onSearchChange($event.target.value, 'fahrenheit')">
  <span matSuffix>째F</span>
</mat-form-field>
